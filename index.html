<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Student System Management</title>
</head>

<body>
    <div class="container">
        <h1 class="container__form__header">Student System Management</h1>
        <h1 class="container__form__header tittle">Student Registration</h1>
        <div class="container__form" id="registerStudent">
            <form id="registerStudentForm">
                <input type="text" class="container__form__text" placeholder="First Name"><br>
                <input type="text" class="container__form__text" placeholder="Second Name"><br>
                <input type="text" class="container__form__text" placeholder="Last Name"><br>
                <input type="text" class="container__form__text age" placeholder="Age"><br>
                <input type="radio" name="gender" class="container__form radio" value="male"> <label
                    class="container__form__label">Male</label>
                <input type="radio" name="gender" class="container__form radio"><label
                    class="container__form__label">Female</label>
                <textarea id="address" class="container__form__text area" placeholder="Please enter your address..."
                    rows="4" cols="30"></textarea><br>
                <input type="submit" class="container__form--btn"><br>
                <button class="container__form--btn">Register</button>
                <button class="container__form--btn">Update</button>
                <button class="container__form--btn">Delete</button>
                <button class="container__form--btn">List</button>
        </div>
        <div class="container__delete">
            <form id="getRegisterNumber">
                <input type="text" class="container__form__text regNo" placeholder=" Enter Register Number"><br>
                <input type="submit" class="container__form--btn" value="Delete">
            </form>
        </div>
        <div class="container__form table">
            <table id="studentList">
                <th>Register Number</th>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Last Name</th>
                <th>age</th>
                <th>Gender</th>
                <th>Address</th>
            </table>
            <button class="container__form--btn">Register</button>
            <button class="container__form--btn">Update</button>
            <button class="container__form--btn">Delete</button>
            <button class="container__form--btn">List</button>
        </div>

    </div>
</body>
<script src="./student.js" type="module"></script>

</html>
